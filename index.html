<!doctype html>
<html class="" lang="en">

  <head>
    <meta charset="utf-8">

    <title>Island Story Bulletin Board</title>

    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">

  </head>

  <body class="text-center">
    <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
  <header class="masthead mb-auto">
    <div class="inner">
      <h3 class="masthead-brand">Bulletin Board</h3>
      <nav class="nav nav-masthead justify-content-center">
        <a class="nav-link active" href="#">Post</a>
        <a class="nav-link" href="#">Write a Post</a>
      </nav>
    </div>
  </header>

  <div role="main" class="inner cover">

    <h1 class="cover-heading">Let me tell you an island story</h1>
    <div>
      <label for="customname">Enter your first name:</label>
      <input id="customname" type="text" placeholder="Enter a name">
    </div>
    <div>
      <label for="customname">Enter your last name:</label>
      <input id="customname" type="text" placeholder="Enter a name">
    </div>
    <div class="form-group mb-3">
      <label>What kind of Post is this?</label>
      <select class="form-control form-control-sm gorelevel">
        <option value= '0'>Funny</option>
        <option value= '1'>Silly</option>
        <option value= '2'>Announcement</option>
      </select>
    </div>
    <div>
      <label for="us">Causal</label><input id="us" type="radio" name="ukus" value="us">
      <label for="uk">Urgent</label><input id="uk" type="radio" name="ukus" value="uk">
      <label for="jp">IMPORTANT!</label><input id="jp" type="radio" name="ukus" value="jp">
    </div>
    <div>
      <button class="randomize">Tell me the story!</button>
    </div>
    <!-- Thanks a lot to Willy Aguirre for his help with the code for this assessment -->
    <p class="story"></p>
    <a class="btn btn-lg btn-secondary reset hide" onClick="refreshPage()">Write a New Post</a>
  </div>

  <footer class="mastfoot mt-auto">
    <div class="inner">
      <p>Cover template for <a href="https://getbootstrap.com/">Bootstrap</a>, by <a href="https://twitter.com/mdo">@mdo</a>.</p>
    </div>
  </footer>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/scripts.js"></script>

</body>

</html>
